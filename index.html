<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countdown-timer</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="countdown-timer">
            <h1 id="timer-title">Juyel's Timer Clock</h1></br></br>
            <h1 id="timer-title">Time will end in</h1>
            <div class="timer">
                <div class="days">
                    <p class="daystext" id="days">0</p>
                    <span class="text">Days</span>
                </div>
                <div class="hours">
                    <p class="hourstext" id="hours">0</p>
                    <span class="text">Hours</span>
                </div>
                <div class="mins">
                    <p class="mintext" id="mins">0</p>
                    <span class="text">Minutes</span>
                </div>
                <div class="seconds">
                    <p class="secondtext" id="seconds">0</p>
                    <span class="text">Seconds</span>
                </div>
            </div>
        </div>
    
    
    </div>
    

    <script src="script.js"></script>
</body>
</html>
